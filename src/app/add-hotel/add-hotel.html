<div class="container mt-4">
  <div class="card p-4 shadow-sm">
    <div class="card-body">
      <h2 class="card-title text-center mb-4 text-primary">Add a New Hotel</h2>
      <form (ngSubmit)="addHotel()" #hotelForm="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="newHotel.name" name="name" required minlength="3" maxlength="30" #nameField="ngModel">
          <div *ngIf="nameField.invalid && (nameField.dirty || nameField.touched)" class="alert alert-danger mt-1">
            <div *ngIf="nameField.errors?.['required']">Name is required.</div>
            <div *ngIf="nameField.errors?.['minlength']">Name must be at least 3 characters long.</div>
            <div *ngIf="nameField.errors?.['maxlength']">Name cannot exceed 30 characters.</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" [(ngModel)]="newHotel.city" name="city" required #cityField="ngModel">
          <div *ngIf="cityField.invalid && (cityField.dirty || cityField.touched)" class="alert alert-danger mt-1">
            <div *ngIf="cityField.errors?.['required']">City is required.</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="stars" class="form-label">Stars</label>
          <input type="number" class="form-control" id="stars" [(ngModel)]="newHotel.stars" name="stars" required min="1" max="5" #starsField="ngModel">
          <div *ngIf="starsField.invalid && (starsField.dirty || starsField.touched)" class="alert alert-danger mt-1">
            <div *ngIf="starsField.errors?.['required']">Stars is required.</div>
            <div *ngIf="starsField.errors?.['min'] || starsField.errors?.['max']">Stars must be between 1 and 5.</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" [(ngModel)]="newHotel.description" name="description" required minlength="10" #descriptionField="ngModel"></textarea>
          <div *ngIf="descriptionField.invalid && (descriptionField.dirty || descriptionField.touched)" class="alert alert-danger mt-1">
            <div *ngIf="descriptionField.errors?.['required']">Description is required.</div>
            <div *ngIf="descriptionField.errors?.['minlength']">Description must be at least 10 characters long.</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="imageUpload" class="form-label">Upload Image</label>
          <input type="file" class="form-control" id="imageUpload" (change)="onFileSelected($event)" accept="image/*">
          <div *ngIf="imagePreview" class="mt-2">
            <img [src]="imagePreview" alt="Image Preview" class="img-thumbnail" style="max-width: 200px;">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!hotelForm.valid || !newHotel.image">Add Hotel</button>
        <button type="button" class="btn btn-secondary ms-2" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>
</div>
