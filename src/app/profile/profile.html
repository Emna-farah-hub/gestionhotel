<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">User Profile</h2>
          <p class="text-center">Logged in as: <strong>{{ loggedUser }}</strong></p>

          <hr>

          <h4 class="mt-4 mb-3 text-center">Reset Password</h4>
          <div *ngIf="resetPasswordMessage" class="alert alert-info text-center">
            {{ resetPasswordMessage }}
          </div>
          <form (ngSubmit)="resetPassword()">
            <div class="mb-3">
              <label for="newPassword1" class="form-label">New Password</label>
              <input type="password" id="newPassword1" name="newPassword1" class="form-control" [(ngModel)]="newPassword1" required>
            </div>
            <div class="mb-3">
              <label for="newPassword2" class="form-label">Confirm New Password</label>
              <input type="password" id="newPassword2" name="newPassword2" class="form-control" [(ngModel)]="newPassword2" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-warning">Reset Password</button>
            </div>
          </form>

          <hr>

          <h4 class="mt-4 mb-3 text-center">Account Actions</h4>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-danger" (click)="onLogout()">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
